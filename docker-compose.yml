name: todo-app

services:
  frontend:
    image: node:latest
    working_dir: /app
    container_name: nextjs-app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: yarn dev
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    env_file:
      - .env

  backend:
    image: node:latest
    working_dir: /app
    container_name: express-app
    volumes:
      - ./backend:/app
    ports:
      - "${API_PORT}:${API_PORT}"
    command: yarn dev
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${API_PORT}
    env_file:
      - .env

  db:
    image: postgres:latest
    container_name: postgres-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env

volumes:
  postgres-data:
    driver: local
